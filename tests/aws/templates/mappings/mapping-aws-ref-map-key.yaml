Mappings:
  {{StackName}}:
    us-east-1:
      {{StackName}}: "true"
    us-east-2:
      {{StackName}}: "false"



Conditions:
  MyCondition: !Equals
    - !FindInMap [ !Ref AWS::StackName, !Ref AWS::Region, !Ref AWS::StackName ]
    - "true"

Resources:
  MyTopic:
    Type: AWS::SNS::Topic
    Condition: MyCondition


Outputs:
  TopicArn:
    Value: !Ref MyTopic

